<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciador de Tarefas</h1>
        
        <div class="task-input">
            <input type="text" id="taskInput" placeholder="Adicionar nova tarefa...">
            <button id="addTask">Adicionar</button>
        </div>
        
        <div class="task-filters">
            <button class="filter-btn active" data-filter="all">Todas</button>
            <button class="filter-btn" data-filter="active">Ativas</button>
            <button class="filter-btn" data-filter="completed">Concluídas</button>
        </div>
        
        <ul id="taskList">
            <!-- As tarefas serão adicionadas aqui via JavaScript -->
        </ul>
        
        <div class="task-stats">
            <span id="taskCount">0 tarefas restantes</span>
            <button id="clearCompleted">Limpar concluídas</button>
        </div>
    </div>
    
    <footer>
        <p>Aplicativo de exemplo - Demonstração do Git Flow</p>
        <p>Versão 1.0.1</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
